<script type="text/javascript">
  function check_for_blank()
  {
  var flag=0;
  element=document.getElementsByClassName("mnd");
  for(var i=0;i<element.length;i++)
  {
      if(element[i].value=="")
      {
          flag=1;
          break;
      }
  }
 
  if(flag==1)
  {
      alert("Please Enter Username and password");
      return false;
  }
  else
  return true;
  }
 </script>
